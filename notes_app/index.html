<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App for MindPal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <img class="header-icon" src="./img//notes-icon.png" alt="notes-icon" />
        <h1>Notes</h1>
      </div>

      <div class="search-bar">
        <img src="./img/search-icon.png" alt="search icon" />
        <input type="search" id="search" placeholder="Search notes..." />
      </div>

      <div id="empty-state" class="empty-state">
        <div class="icon-container">
          <span class="info-icon">
            <img src="./img/info-icon.png" alt="" />
          </span>
        </div>
        <p>No notes yet</p>
        <p class="subtext">Add a note to keep track of your learnings.</p>
        <button id="empty-add-new" class="btn btn-secondary">
          <img
            class="add-note-icon"
            src="./img/add-note-icon.png"
            alt="Add note icon"
          />
          Add Note
        </button>
      </div>

      <div id="note-form" class="note-form" style="display: none">
        <div class="note-form-header">
          <h3>Add new note</h3>
          <button id="cancel-note" class="note-form-cancel-btn">Cancel</button>
        </div>
        <input
          type="text"
          id="note-title"
          class="input"
          placeholder="Note title"
        />
        <textarea
          id="note-body"
          class="textarea"
          placeholder="Your note"
        ></textarea>
        <div class="note-form-btn-container">
          <button id="save-note" class="btn btn-primary">Save</button>
        </div>
      </div>

      <div id="notes-container">
        <button id="add-new" class="btn btn-primary">Add new</button>

        <div class="notes-list" id="notes-list">
          <!-- Notes will be displayed here -->
        </div>
      </div>

      <div id="delete-modal" class="modal">
        <div class="modal-content">
          <h2>Delete Note</h2>
          <p>Are you sure you want to delete this note?</p>
          <div class="modal-actions">
            <button
              id="cancel-delete"
              class="btn btn-secondary cancel-delete-btn"
            >
              Cancel
            </button>
            <button
              id="confirm-delete"
              class="btn btn-primary confirm-delete-btn"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
